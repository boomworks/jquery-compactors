<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery compactors plugin test</title>
</head>
<body>

	<div class="compactor">
		<h3>Compactor 1</h3>
		<div class="content">
			<p>This is compactor content</p>
		</div>
	</div>
	<div class="compactor">
		<h3>Compactor 2</h3>
		<div class="content">
			<p>This is compactor content</p>
		</div>
	</div>
	<div class="compactor">
		<h3>Compactor 3</h3>
		<div class="content">
			<p>This is compactor content</p>
		</div>
	</div>
	<div class="compactor init-open">
		<h3>Compactor 4</h3>
		<div class="content">
			<p>This is compactor content</p>
		</div>
	</div>

	<script src="http://code.jquery.com/jquery-1.4.2.js"></script>
	<script src="jquery.compactors-0.0.1.js"></script>
	<script>
		$(function(){
			$('.compactor').compactors({trigger_selector: 'h3', initially_open_selector: '.init-open'});
		});
		$('.compactor').bind('open', function(){
			console.log('open');
			console.log($(this));
		});
	</script>

</body>
</html>
