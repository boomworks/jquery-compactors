<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery compactors plugin test</title>
	<style>
	.compactor {
		border: 1px solid #666;
		margin-bottom: 10px;
	}
	.compactor h3 {
		border-bottom: 1px solid #666;
		background: #e3e3e3;
		padding: 4px 10px;
		margin: 0;
	}
	.compactor.enabled h3 {
		cursor: pointer;
	}
	.compactor.closed h3 {
		border-bottom: none;
	}
	.compactor.opened h3 {
		background: #9e9;
	}
	.compactor h3.hover {
		background: #c3c3c3;
	}
	.compactor .content {
		padding: 4px 10px;
	}
	</style>
</head>
<body>

	<div class="compactors">
		<div class="compactor">
			<h3>Compactor 1</h3>
			<div class="content">
				<p>This is compactor content</p>
			</div>
		</div>
		<div class="compactor">
			<h3>Compactor 2</h3>
			<div class="content">
				<p>This is compactor content</p>
			</div>
		</div>
		<div class="compactor">
			<h3>Compactor 3</h3>
			<div class="content">
				<p>This is compactor content</p>
			</div>
		</div>
		<div class="compactor">
			<h3>Compactor 4</h3>
			<div class="content">
				<p>This is compactor content</p>
			</div>
		</div>
	</div>

	<script src="http://code.jquery.com/jquery-1.4.2.js"></script>
	<script src="jquery.compactors-0.0.1.js"></script>
	<script>
		$(function(){
			$('.compactor').compactors({trigger_selector: 'h3', initially_open_selector: '.init-open'});
		});
		$('.compactor').bind('open', function(){
			console.log('open');
			console.log($(this));
		});
	</script>

</body>
</html>
